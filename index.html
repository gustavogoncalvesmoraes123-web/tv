<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player IPTV Leve - iptv-org</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ddd;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .channel-list {
            width: 280px;
            background: #111;
            overflow-y: auto;
            padding: 8px;
            box-sizing: border-box;
            border-right: 1px solid #222;
        }
        .channel {
            padding: 10px 12px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 4px;
            transition: all 0.15s;
            font-size: 14px;
        }
        .channel:hover {
            background: #333;
        }
        .channel.active {
            background: #0066cc;
            color: white;
        }
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0,0,0,0.65);
            color: white;
            border: none;
            padding: 8px 14px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            z-index: 10;
        }
        .fullscreen-btn:hover {
            background: rgba(0,0,0,0.9);
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #aaa;
            font-size: 18px;
        }
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            z-index: 10;
            max-width: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.15"></script>
</head>
<body>
    <div class="container">
        <div class="channel-list" id="channelList">
            <div style="padding:10px; color:#888;">Carregando canais...</div>
        </div>
        <div class="video-container">
            <video id="video" controls autoplay muted></video>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">Tela Cheia</button>
            <div id="loading">Selecionar um canal à esquerda</div>
            <div id="status"></div>
        </div>
    </div>

    <script>
        const M3U_URL = "https://iptv-org.github.io/iptv/index.m3u";

        const video = document.getElementById('video');
        const channelList = document.getElementById('channelList');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');
        let hls = null;
        let currentChannel = null;

        async function loadPlaylist() {
            try {
                status.textContent = "Baixando lista de canais... (pode demorar um pouco)";
                const response = await fetch(M3U_URL);
                if (!response.ok) throw new Error("Não conseguiu baixar a lista");
                const text = await response.text();
                const channels = parseM3U(text);
                
                channelList.innerHTML = '';
                channels.forEach((ch, index) => {
                    const div = document.createElement('div');
                    div.className = 'channel';
                    div.textContent = ch.name;
                    div.title = ch.url;
                    div.onclick = () => playChannel(ch.url, div);
                    channelList.appendChild(div);
                });

                status.textContent = `Carregados ${channels.length} canais`;
                loading.style.display = 'none';
            } catch (err) {
                status.textContent = "Erro ao carregar a lista: " + err.message;
                channelList.innerHTML = '<div style="color:#f33; padding:20px;">Erro ao carregar a lista M3U</div>';
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            const channels = [];
            let currentName = '';

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF:')) {
                    const match = line.match(/,(.+)/);
                    currentName = match ? match[1].trim() : 'Canal sem nome';
                } else if (line && !line.startsWith('#') && currentName) {
                    channels.push({ name: currentName, url: line });
                    currentName = '';
                }
            }
            return channels;
        }

        function playChannel(url, element) {
            // Remover active de todos
            document.querySelectorAll('.channel').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');

            loading.textContent = "Carregando canal...";
            loading.style.display = 'block';

            if (hls) {
                hls.destroy();
                hls = null;
            }

            video.pause();
            video.src = '';

            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90,
                    maxBufferLength: 30
                });
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.log("Autoplay bloqueado", e));
                    loading.style.display = 'none';
                });
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        status.textContent = "Erro no stream: " + data.type;
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                    loading.style.display = 'none';
                });
            } else {
                status.textContent = "Navegador sem suporte a HLS";
                loading.style.display = 'none';
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                video.requestFullscreen().catch(err => {
                    console.log("Erro fullscreen:", err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Inicia o carregamento
        loadPlaylist();

        // Dica: em Smart TVs antigas, se travar muito, tente usar só canais .m3u8 e evitar muitos canais na lista
    </script>
</body>
</html>
